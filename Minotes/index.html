<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minotes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #f4f4f4;
            color: #333333;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        select {
            padding: 10px;
            margin: 10px 0 20px 0;
            width: 100%;
            border-radius: 10px;
            border: 2px solid #ccc;
            background-color: #ffffff;
            color: #333333;
            font-size: 16px;
            cursor: pointer;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(48%);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            background-color: #ffffff;
            color: #333333;
            margin-right: 10px;
            resize: none;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            background-color: #ffffff;
            color: #333333;
            margin-bottom: 10px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            color: #333333;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        #fileSelector {
            display: none;
        }

        .file-mode {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input, textarea {
            resize: none;
        }

        .spaced {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minotes</h1>

        <label for="mode">Vyber si mód:</label>
        <select id="mode">
            <option value="text">Klasický text input</option>
            <option value="github">Generovat z Limitovo poznámek</option>
        </select>

        <div id="textInput">
            <div class="row">
                <div>
                    <label for="author">Autor:</label>
                    <input type="text" id="author" class="spaced" placeholder="Enter author name">
                </div>
                <div>
                    <label for="title">Jméno Knihy:</label>
                    <input type="text" id="title" placeholder="Enter book title">
                </div>
            </div>

            <label for="bookContent">Obsah Knihy:</label>
            <textarea id="bookContent" rows="10" placeholder="Enter book content..."></textarea>

            <button id="generateButton">Začít vařit...</button>
        </div>

        <div id="fileSelector" class="file-mode">
            <label for="folder">Vybrat předmět:</label>
            <select id="folder"></select>

            <label for="file">Vybrat soubor:</label>
            <select id="file"></select>

            <button id="generateFromFileButton">Začít vařit...</button>
        </div>

        <h2>Navařený command:</h2>
        <div id="output"></div>
        <button id="copyButton" style="display:none;">Kopírovat do clipboardu</button>
    </div>

    <script src="script.js"></script>

    <script>
        const modeSelector = document.getElementById('mode');
        const textInput = document.getElementById('textInput');
        const fileSelector = document.getElementById('fileSelector');

        modeSelector.addEventListener('change', function () {
            if (this.value === 'text') {
                textInput.style.display = 'block';
                fileSelector.style.display = 'none';
            } else {
                textInput.style.display = 'none';
                fileSelector.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
